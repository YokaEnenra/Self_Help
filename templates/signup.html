{% extends "base.html" %}
{% load i18n %}
{% block title %} {% trans 'Sign up Page' %} {% endblock %}

{% block content %}
    <div class="body-container-column">
        <form action="{% url 'sign_up' %}" method="POST">
            {% csrf_token %}
            {% trans 'Username' %}:<input type="text" name="username" required>
            {% trans 'Email' %}:<input type="email" name="email" required>
            {% trans 'Password' %}:<input type="password" id="password" name="password" required>
            <input type="submit" value="{% trans 'Sign up' %}">
        </form>
        <p>{% if error_message is not None%}{{ error_message }}{% endif %}</p>
    </div>
{% endblock %}
